<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS Independent -->
    <link rel="stylesheet" href="./public/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js" integrity="sha512-QMUqEPmhXq1f3DnAVdXvu40C8nbTgxvBGvNruP6RFacy3zWKbNTmx7rdQVVM2gkd2auCWhlPYtcW2tHwzso4SA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-8"></div> <!-- Col-8 -->
            <div class="col-4 login-side p-5"> <!-- Start Login Side -->
                <div class="login-side-header mb-2">
                    <p class="h2 text-center mb-3">Create an account</p>
                    <p class="font-italic text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>

                <div class="login-side-form">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">No. Hp</label>
                            <input id="phone" type="tel" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="inlineFormInputGroup">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control password" id="inlineFormInputGroup">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="password_show_hide();">
                                        <i class="fa fa-eye-slash" id="show_eye"></i>
                                        <i class="fa fa-eye d-none" id="hide_eye"></i>
                                      </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-submit w-100 mt-2">Registrasi</button>
                      </form>
                </div>

                <div class="login-side-bottom position-absolute mb-4">
                    <p class="text-center">Already have an account? <a href="">Sign-In</a></p>
                </div>

            </div> <!-- End Login Side -->
            
        </div>
    </div>

        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/7a7a4d3981.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./public/js/registrasi.js"></script>
  </body>
</html>
